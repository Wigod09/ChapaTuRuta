<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapaTuRuta</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../img/logo.png" alt="ChapaTuRuta Logo">
        </div>
        <h1>ChapaTuRuta</h1>
        
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Usuario" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Login</button>
        </form>
        
        <div id="message" class="message"></div>
        <p>¿No tienes cuenta? <a id="registerLink" href="#">Regístrate aquí</a></p>
    </div>

    <div class="register-container hidden">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Nuevo usuario" required>
            <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
            <input type="text" id="newName" placeholder="Nombre" required>
            <input type="email" id="newEmail" placeholder="Email" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a id="loginLink" href="#">Inicia sesión</a></p> 
    </div>    

    <script src="../js/login.js"></script>
</body>
</html>
