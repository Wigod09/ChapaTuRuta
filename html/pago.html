<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapaTuRuta</title>
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/pago.css">
    <link rel="stylesheet" href="../css/principal.css">
</head>
<body>
    <div class="payment-container">
        <h2>Confirmar Pago</h2>
        <p><strong>Origen:</strong> <span id="route-origin"></span></p>
        <p><strong>Destino:</strong> <span id="route-destination"></span></p>
        <p><strong>Precio:</strong> <span id="route-price"></span></p>
        <button id="confirm-payment" class="btn-tickets">Comprar Ticket</button>
        <button id="go-back" class="btn-back">🔙 Volver</button>
    </div>

    <!-- Formulario de pago -->
    <div id="payment-form-container" class="hidden">
        <h2>Datos de la Tarjeta</h2>
        <form id="payment-form">
            <input type="text" id="card-number" placeholder="Número de Tarjeta" maxlength="16" required>
            <input type="text" id="card-holder" placeholder="Nombre del Titular" required>
            <input type="text" id="expiry-date" placeholder="Fecha de Expiración (MM/AA)" maxlength="5" required>
            <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
            <button type="submit" class="btn-tickets">Pagar</button>
            <button type="button" id="cancel-payment" class="btn-back">Cancelar</button>
        </form>
    </div>

    <!-- Menú -->
    <div class="menu">
        <button id="home">🏠 Home</button>
        <button id="route">📍 Ruta</button>
        <button id="ticket">🎫 Ticket</button>
        <button id="payment">💳 Pago</button>
        <button id="profile">👤 Perfil</button>
    </div>

    <script src="../js/pago.js"></script>
</body>
</html>
